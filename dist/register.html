<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="https://kit.fontawesome.com/f38c2d792b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <title>Sass Theme</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
        <form class="form">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">This site uses Gravatar, if you want a profile image, use a Gravatar
                    email</small>
            </div>
            <div class="form-group">
                <input minlength="6" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div>
            <input type="submit" value="register" class="btn btn-primary">
        </form>

        <p class="my-1">
            Already have an account? <a href="login.html">Sing In</a>
        </p>
    </section>
</body>

</html>
